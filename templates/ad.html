<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad</title>
</head>
<body>
    <a href="/">Home</a>
    <br>
    <a href="/ads">Return to all ads</a>
    <div style="border: 1px solid; margin: 5%">
        <h1>{{ ad.id }}. {{ ad.title }}</h1>
        <p>{{ ad.description }}</p>
        <h2>Price: {{ ad.price }}</h2>
        <h2>Is Active: {{ ad.is_active }}</h2>
        <hr>
        <p>1 - is active; 0 - is not active</p>
        <hr>
        <h4>Date created: {{ ad.date }}</h4>
        <h4>Owner's id: {{ ad.owner_id }}</h4>
    </div>
</body>
</html>
